<Html>  
    <head> 
        <link rel="stylesheet"  href="registration.css">
    <title>  
    Registration Page  
    </title>  
    </head>  
      
    <br>  
    <br>  
    <form>  
      
    <label> Firstname: </label>         
    <input type="text" name="firstname" size="15"/> <br> <br>  
    <label> Middlename: </label>     
    <input type="text" name="middlename" size="15"/> <br> <br>  
    <label> Lastname: </label>         
    <input type="text" name="lastname" size="15"/> <br> <br>  
      
    
    <lable> Course</lable> <br>  
        <input type="radio" id="aiml" name="course" value="aiml"> 
        <lable for="aiml">AIML</lable> &nbsp;

        <input type="radio"  id="cse" name="course"> 
        <lable for="cse"> CSE</lable> &nbsp;
        <input type="radio" id="others" name="other">
        <label for="others"> Others</label>
    
    <br>  
    <br> 
    
    
    
        <lable> Gender</lable> <br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
    

      
    <label>   
    Phone :  
    </label>  
      
    <input type="tel" name="phone" size="10"/> <br> <br>  
    Address  
    <br>  
    <textarea cols="80" rows="5" value="address">  
    </textarea>  
    <br> <br>  
    Email:  
    <input type="email" id="email" name="email"/> <br>    
    <br> <br>  
    Password:  
    <input type="Password" id="pass" name="pass"> <br>   
    <br> <br>  
    Re-type password:  
    <input type="Password" id="repass" name="repass"> <br> <br>  
    <input type="button" value="Submit"/>  
    </form>  
    </body>  
    </html>
